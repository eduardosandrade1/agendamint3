<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    <ion-title>Horários</ion-title>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
   <ion-grid *ngIf="horarios">
     <ion-row>
       <ion-col>Data</ion-col>
       <ion-col>Serviço</ion-col>
       <ion-col>Preço</ion-col>
     </ion-row>
   </ion-grid>
  </ion-header>
  <ion-list>
    <ion-grid *ngIf="horarios">
      <ion-item *ngFor="let horarios of horario">
        <ion-row>
          <ion-col (click)="showMoreInfos()">{{ dataMarcada }}</ion-col>
          <ion-col>{{ horario[0]['data_marcada'] }}</ion-col>
          <ion-col>{{ valorFormatado }}</ion-col>
        </ion-row>        
      </ion-item>

    </ion-grid>
  </ion-list>

  <ion-item *ngIf="!horarios">
    <ion-label>Não há horários</ion-label>
    <ion-button (click)="solicitar()">
      Solicitar
    </ion-button>
  </ion-item>

</ion-content>
